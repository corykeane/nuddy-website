<div class="bg-white">

    <h1>Contact NUDDY</h1>
      <!-- modify this form HTML and place wherever you want your form -->
      <form
        action="https://formspree.io/f/xayklbdo"
        id="my-form"
        method="POST"
      >
        <div id="my-form-status"></div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" name="email" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="3" required></textarea>
        </div>
        <div class="mb-3">

        </div>
        
      </form>

  <script type="application/javascript">
      var form = document.getElementById("my-form");

      async function handleSubmit(event) {
        event.preventDefault();
        var formStatus = document.getElementById("my-form-status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
              'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            formStatus.innerHTML = '<div class="alert alert-success" role="alert">Thanks for your message! We\'ll reply soon.</div>';
            form.reset()
          } else {
            response.json().then(data => {
              if (Object.hasOwn(data, 'errors')) {
                formStatus.innerHTML = '<div class="alert alert-danger" role="alert">' + data["errors"].map(error => error["message"]).join(", ") + '</div>';
              } else {
                formStatus.innerHTML = '<div class="alert alert-danger" role="alert">Oops! There was a problem submitting your form.</div>';
              }
            })
          }
        }).catch(error => {
          formStatus.innerHTML = "Oops! There was a problem submitting your form"
        });
      }
      form.addEventListener("submit", handleSubmit)
  </script>
